<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading - College Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #000000;
            --light-color: #ffffff;
            --gray-light: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, var(--light-color) 0%, var(--gray-light) 100%);
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader-container {
            text-align: center;
            background: var(--light-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #e9ecef;
            max-width: 400px;
            width: 90%;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e9ecef;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1.1rem;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .loader-subtext {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .progress {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 1.5rem;
        }

        .progress-bar {
            background: var(--primary-color);
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-spinner"></div>
        <div class="loader-text" id="loaderMessage">Processing Your Request</div>
        <div class="loader-subtext">Please wait while we complete this action</div>
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        // Get loader message from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message') || 'Processing Your Request';
        document.getElementById('loaderMessage').textContent = message;

        // Auto-redirect after 3 seconds if redirect URL is provided
        const redirectUrl = urlParams.get('redirect');
        if (redirectUrl) {
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 3000);
        }
    </script>
</body>
</html>
